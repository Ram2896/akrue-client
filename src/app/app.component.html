<div *ngIf="showLoader">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img src="../assets/images/Compressed/loader.gif" class="img-responsive center-block d-block mx-auto" alt="Sample Image">
        <p class="text-center heading">Akrue</p>
        <p class="text-center small-text">
          Use Akrue to Monitize Your Brand...
        </p>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="!showLoader"
  [ngClass]="{'mobile' : this._deviceDetectorService.isMobile}"
>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
