<div class="wait-list">
  <div class="text-center martb-wl-85px">
    <h1 class="heading wl-heading">Join the Waitlist</h1>
  </div>
  <div class="container con-width wl-form-cont" data-aos="fade-up">
    <form [formGroup]="waitListForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="firstName"
              placeholder="First Name"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="lastName"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
              placeholder="Last Name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="university"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.university.errors }"
              placeholder="University"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="graduatingYear"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.graduatingYear.errors }"
              placeholder="Graduating Year"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select formControlName="title"   class="form-control cj-bg-color  rounded-0" [ngClass]="{ 'is-invalid': submitted && f.sports.errors }">
              <option value="" [selected]="true">Sport</option>
              <option value="cricket">Cricket</option>
              <option value="basket_ball">BasketBall</option>
              <option value="hockey">Hockey</option>
          </select>
            <!-- <input
              type="text"
              formControlName="sports"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.sports.errors }"
              placeholder="Sports"
            /> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="gender"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
              placeholder="Gender"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="instaUserName"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.instaUserName.errors }"
              placeholder="Instagram Username"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="email"
              formControlName="refererEmail"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.refererEmail.errors }"
              placeholder="Refer a Teammate(Enter Their Email)"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="email"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              formControlName="confirmEmail"
              class="form-control cj-bg-color  rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.confirmEmail.errors }"
              placeholder="Re-Enter Email"
            />
          </div>
        </div>
      </div>
      <div class="md-hide">
        <button class="btn btn-primary btn-lg contact-btn w-25 wl-sum-btn">Submit</button>
      </div>
      <div class="md-hide-rev">
        <button class="btn btn-primary btn-lg contact-btn w-50">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid description text-center">
  <div class="row" data-aos="fade-up">
    <div class="col mx-3 martb-55px">
      <p class="my-0 font-normal md-hide bottom-desc-normal">
        Be one of the first student athletes to monitize your personal brand.
        Sign up
      </p>
      <p class="font-normal md-hide bottom-desc-normal">for our waitlist to join Akrue</p>
      <p class="font-normal md-hide-rev bottom-desc-normal">
        Be one of the first student athletes to monitize your personal brand.
        Sign up for our waitlist to join Akrue
      </p>
      <a
        class="btn btn-color active jwl-btn text-white mt-2"
        routerLink="/wait-list"
      >
        JOIN THE WAITLIST
      </a>
    </div>
  </div>
</div>
