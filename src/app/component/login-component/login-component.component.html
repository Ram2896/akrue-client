        <div class="container-fluid log-marigin">
          <div class="row">
            <div class="col-md-10 offset-md-2 col-lg-6 offset-lg-3">
              <p class="heading">Login</p>
              <!-- <p class="body-text-small">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit,
              </p> -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control cj-bg-color cj-text-color rounded-0"
                    name="email"
                    placeholder="Email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && l.email.errors }"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control cj-bg-color cj-text-color rounded-0"
                    name="password"
                    aria-describedby="emailHelp"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && l.password.errors }"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg contact-btn w-50"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <div class="col-md-4 col-lg-4 p-0 md-hide">
        <div class="login-image jumbotron"></div>
